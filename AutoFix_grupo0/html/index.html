<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <section class="container">
        <header class="text-center p-4">
            <h1>ðŸš— Autofix - Reparacion de vehiculos a domicilio</h1>
        </header>
        <div class="row g-4" id="container-servicio">
            <h2 class="fs-4">Servicios y Precios</h2>

        </div>
        <div >
            <div>
                <h1 class="modal-title fs-5 mt-3">Solicitar Reparacion</h1>
            </div>
            <div class="modal-body col text-start">
                <form>
                    <div class="mb-2">
                        <label class="form-label">Nombre del cliente</label>
                        <input type="text" id="titulo-servicio" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">tipo de Reparacion</label>
                        <select id="horario" class="form-select">
                            <option selected disabled>Selecciona un servicio</option>
                            <option value="Cambio de aceite">Cambio de aceite hrs</option>
                            <option value="Revision de Frenos">Revision de Frenos hrs</option>
                            <option value="Diagnostico Electrico">Diagnostico Electrico hrs</option>
                        </select>

                    </div>

                    <div class="mb-4">
                        <label for="asientosInput">Agendar Cita</label>
                        <input type="date" class="form-control" id="asientosInput">
                    </div>
                    <!-- Pago -->
                    <div class="col">
                        <h3 class="mb-3">Informacion de Pago (simulado)</h3>
                        <div class="mb-3">
                            <label for="numTarjeta">NÃºmero de tarjeta</label>
                            <input type="number" class="form-control" id="numTarjeta" placeholder="NÃºmero de tarjeta">
                        </div>

                        <div class="mb-3">
                            <label for="nombreTitular">Nombre del titular</label>
                            <input type="text" class="form-control" id="nombreTitular" placeholder="Nombre del titular">
                        </div>

                        <div class="mb-3">
                            <label for="cvvInput">CVV</label>
                            <input type="number" class="form-control" id="cvvInput" placeholder="CVV">
                        </div>
                    </div>
                </form>
            </div>
            <div class="mb-3 d-flex justify-content-start">
                <button type="button" class="btn btn-success" id="confirmar">Confirmar Solicitud</button>
            </div>
            <!-- Alerta de confirmacion -->
            <div class="servicio-confirmado">
            </div>
        </div>
    </section>






    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
</body>

</html>
