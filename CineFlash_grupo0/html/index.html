<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <section class="container">
        <header class="text-center p-4">
            <h1>ðŸŽ¬ Bienvenido a CineFlash</h1>
        </header>
        <div class="row g-4" id="container-pelicula">

        </div>
        <!-- Alerta de confirmacion -->
        <div class="reserva-confirmada">

        </div>
    </section>

    <!-- MODAL -->
    <div class="modal fade" id="reservaModal" tabindex="-1" aria-labelledby="reservaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="reservaModalLabel">Reservar Pelicula</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body col text-start">
                    <form>
                        <div class="mb-2">
                            <label class="form-label">Pelicula</label>
                            <input type="text" id="titulo-pelicula" class="form-control" disabled>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Horario</label>
                            <select id="horario" class="form-select">
                                <option selected disabled>Seleccione un horario</option>
                                <option value="13:00">13:00 hrs</option>
                                <option value="15:00">15:00 hrs</option>
                                <option value="17:00">17:00 hrs</option>
                                <option value="18:30">18:30 hrs</option>
                                <option value="20:00">20:00 hrs</option>
                                <option value="22:00">22:00 hrs</option>
                            </select>

                        </div>

                        <div class="mb-4">
                            <label for="asientosInput">Cantidad de asientos</label>
                            <input type="number" class="form-control" id="asientosInput"
                                placeholder="Cantidad de asientos">
                        </div>
                        <!-- Pago -->
                        <div class="col">
                            <h3 class="mb-3">Pago Simulado</h3>
                            <div class="mb-3">
                                <label for="numTarjeta">NÃºmero de tarjeta</label>
                                <input type="number" class="form-control" id="numTarjeta" placeholder="NÃºmero de tarjeta">
                            </div>

                            <div class="mb-3">
                                <label for="nombreTitular">Nombre del titular</label>
                                <input type="text" class="form-control" id="nombreTitular"
                                    placeholder="Nombre del titular" >
                            </div>

                            <div class="mb-3">
                                <label for="cvvInput">CVV</label>
                                <input type="number" class="form-control" id="cvvInput" placeholder="CVV" >
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmar">Confirmar Reserva</button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
</body>

</html>
